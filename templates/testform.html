{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for nested in form.rooms %}
            <div>
                {{ nested }}

                {% for error in nested.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
